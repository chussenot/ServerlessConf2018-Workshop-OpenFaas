---

- name: Install Dashboard
  command: kubectl --kubeconfig --kubeconfig /etc/kubernetes/admin.conf apply -f https://rawgit.com/kubernetes/dashboard/master/src/deploy/kubernetes-dashboard.yaml
  register: dashboard_raw
  tags:
    - master
    - dashboard

- set_fact:
    dashboard_output: "{{ dashboard_raw.stdout_lines }}"

- debug:
    var: dashboard_output
  when: dashboard_output is defined
